<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Cau4.css">
</head>
<body>
    <div>
        <h2>Basic Info</h2><hr><br>
        <form action="">
            <div class="form-group">
                <label for="id"><b>Employee ID</b></label>
                <input class="container" type="text" name="id" id="id" value="9">
            </div>
            <div>
                <label for=""><b>Last Name</b></label>
                <input type="text" value="Dodsworth" class="container">
            </div>
            <div class="form-group">
                <label><b>First Name</b></label>
                <input type="text" value="Anne" class="container">
            </div>
            <div class="form-group">
                <label for="gender"><b>Gender</b></label>
                <input type="radio" id="male" name="gender" required>
                <label for="male">Male</label><br>
    
                <input type="radio" id="female" name="gender" required>
                <label for="female">Female</label><br>
    
                <input type="radio" id="xxx" name="gender" required>
                <label for="xxx">XXX</label><br>
    
                <input type="radio" id="zzz" name="gender" required checked>
                <label for="zzz">ZZZ</label><br>
            </div>
            <div class="form-group">
                <label for="title"><b>Title</b></label>
                <input type="text" id="title">
            </div>
            <div class="form-group">
                <label for="suffix"><b>Suffix</b></label>
                <input type="text" id="suffix">
            </div>
            <div class="form-group">
                <label for="bd"><b>BirthDate</b></label>
                <input type="datetime" id="bd">
            </div>
            <divclass="form-group>
                <label>SSN # (if applicable)</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Reports To</label>
                <select>
                    <option>Buchanan</option>
                </select>
            </div>
        </form>
        <div class="container">
            <h2><b>Contact Info</b></h2><hr>
            <form action="">
                <div class="form-group">
                    <label for=""><b>Email</b></label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label for=""><b>Address</b></label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for=""><b>City</b></label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for=""><b>Region</b></label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for=""><b>Postal Code</b></label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select>
                        <option>Viet Nam</option>
                        <option>Trung Quoc</option>
                        <option>abc</option>
                    </select>
                    <div class="form-group">
                        <label for=""><b>US Home Phone</b></label>
                        <input type="number">
                    </div>
                    <div class="form-group">
                        <label for=""><b>Photos</b></label>
                        <input type="url">
                    </div>
            </form>
        </div>
        <div class="container">
            <h2><b>Optional Info</b></h2><hr>
            <form action="">
                
            </form>
        </div>
    </div>
</body>
</html>
